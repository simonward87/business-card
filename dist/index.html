<!doctype html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta name=robots content="noindex, nofollow"><title>Business Card</title><style>:root{--clr-bg-0:#fff;--clr-bg-1:#eee;--clr-box-shadow:#0003;--clr-fg-0:#111;--clr-fg-1:#3e3e3e;--clr-fg-2:#6a6a6a}@media(prefers-color-scheme:dark){:root{--clr-bg-0:#282828;--clr-bg-1:#171717;--clr-box-shadow:#0007;--clr-fg-0:#eee;--clr-fg-1:#bfbfbf;--clr-fg-2:#909090}}*,::after,::before{box-sizing:border-box}html{-webkit-text-size-adjust:100%;font-family:system-ui,sans-serif;height:100%;line-height:1.1875;overflow-wrap:anywhere;tab-size:4;text-rendering:geometricPrecision}html:focus-within{scroll-behavior:smooth;scroll-padding-top:var(--spc-2)}body,h1,h2,h3,h4,p{margin:0}body{align-items:center;background:var(--clr-bg-1);color:var(--clr-fg-1);display:flex;font-weight:500;justify-content:center;min-height:100%}a{color:inherit;text-decoration-color:transparent;transition:all 180ms ease}a:hover{color:revert;text-decoration-color:revert}small{color:var(--clr-fg-2);font-size:13px;font-weight:600;letter-spacing:.5px;text-transform:uppercase}article{background:var(--clr-bg-0);box-shadow:0 2px 6px var(--clr-box-shadow);display:flex;flex-direction:column;justify-content:space-between;height:275px;padding:1.25rem;max-width:425px;width:425px}header{align-items:flex-start;display:flex;flex-direction:column;gap:.3125rem}header h1{color:var(--clr-fg-0);font-size:2rem}footer{align-self:flex-end;display:grid;font-size:1.0625rem;gap:.3125rem .625rem;grid-template-columns:max-content 1fr;width:fit-content;text-align:end}footer div:has(small){text-align:start}@media(prefers-reduced-motion:reduce){html:focus-within{scroll-behavior:auto}*,::before,::after{animation-duration:.01ms!important;animation-iteration-count:1!important;scroll-behavior:auto!important;transition-duration:.01ms!important}}</style><noscript style=text-align:center><p>JavaScript must be enabled to load!<p><a href=https://simonward.uk/>Visit my website instead</a></p></noscript><script>window.addEventListener("DOMContentLoaded",()=>{try{init()}catch(e){alert(e)}});function init(){const e=base64Param("f"),t=base64Param("n"),n=base64Param("p"),s=base64Param("e"),o=buildArticle(e,t,n,s);document.querySelector("body").appendChild(o)}function base64Param(e){const t=new URLSearchParams(window.location.search);if(!t.has(e)||t.get(e)==="")throw new Error("malformed query parameters");return atob(t.get(e))}function buildArticle(e,t,n,s){const i=buildHeader(e,t),a=buildFooter(n,s),o=document.createElement("article");return o.append(i,a),o}function buildHeader(e,t){const n=document.createElement("header"),s=document.createElement("small");s.textContent=e;const o=document.createElement("h1");return o.textContent=t,n.append(s,o),n}function buildFooter(e,t){const o=document.createElement("footer"),i=document.createElement("div"),a=document.createElement("small");a.textContent="Phone",i.appendChild(a);const r=document.createElement("div"),c=document.createElement("small");c.textContent="Email",r.appendChild(c);const l=document.createElement("div"),n=document.createElement("a"),u=`tel:+44${e.split(" ").join("").slice(1)}`;n.setAttribute("href",u),n.textContent=e,l.appendChild(n);const d=document.createElement("div"),s=document.createElement("a"),h=`mailto:${t}`;return s.setAttribute("href",h),s.textContent=t,d.appendChild(s),o.append(i,l,r,d),o}</script>
